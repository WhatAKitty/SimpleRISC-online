<h2> &#10047; SimpleRISC Compiler</h2>
<hr />
<div id="workspace">
<table border="0" id="registers">
	<!--<tr><th colspan="16">Registers</th></tr>-->
	<tr>
		<th>R0</th>
		<th>R1</th>
		<th>R2</th>
		<th>R3</th>
		<th>R4</th>
		<th>R5</th>
		<th>R6</th>
		<th>R7</th>
		<th>R8</th>
		<th>R9</th>
		<th>R10</th>

		<th>R12</th>
		<th>R13</th>
		<th>R14</th>
		<th>R15</th>
	</tr>
	<tr>
		<td><input type="text" name="r0" value="0" size="3"></td>
		<td><input type="text" name="r1" value="0" size="3"></td>
		<td><input type="text" name="r2" value="0" size="3"></td>
		<td><input type="text" name="r3" value="0" size="3"></td>

		<td><input type="text" name="r9" value="0" size="3"></td>

		<td><input type="text" name="r11" value="0" size="3"></td>
		<td><input type="text" name="r12" value="0" size="3"></td>
		<td><input type="text" name="r13" value="0" size="3"></td>
		<td><input type="text" name="r14" value="0" size="3" readonly ></td>
		<td><input type="text" name="r15" value="0" size="3" readonly ></td>
	</tr>
</table>
	<script type="text/javascript" charset="utf-8">
		var myCodeMirror = CodeMirror(document.getElementById('workspace'), {
		  value: "mov r0, 12\nmov r1, 13",
		  mode:  "gas"
		});
	</script>
<p>
