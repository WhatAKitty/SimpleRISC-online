<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="css/master.css" type="text/css" media="screen" charset="utf-8">
<title>SimpleRISC Online compiler tool</title>
<script src="codemirror/lib/codemirror.js"></script>
<link rel="stylesheet" href="codemirror/lib/codemirror.css">
<script src="codemirror/mode/javascript/javascript.js"></script>
</head>
<body>
<h2>SimpleRISC Compiler</h2>
<hr />
<form action="#" method="get" accept-charset="utf-8" name="editwin">
<table border="0" id="registers">
	<!--<tr><th colspan="16">Registers</th></tr>-->
	<tr>
		<th>R0</th>
		<th>R1</th>
		<th>R2</th>
		<th>R3</th>
		<th>R4</th>
		<th>R5</th>
		<th>R6</th>
		<th>R7</th>
		<th>R8</th>
		<th>R9</th>
		<th>R10</th>
		<th>R11</th>
		<th>R12</th>
		<th>R13</th>
		<th>R14</th>
		<th>R15</th>
	</tr>
	<tr>
		<td><input type="text" name="r0" value="0" size="3"></td>
		<td><input type="text" name="r1" value="0" size="3"></td>
		<td><input type="text" name="r2" value="0" size="3"></td>
		<td><input type="text" name="r3" value="0" size="3"></td>
		<td><input type="text" name="r4" value="0" size="3"></td>
		<td><input type="text" name="r5" value="0" size="3"></td>
		<td><input type="text" name="r6" value="0" size="3"></td>
		<td><input type="text" name="r7" value="0" size="3"></td>
		<td><input type="text" name="r8" value="0" size="3"></td>
		<td><input type="text" name="r9" value="0" size="3"></td>
		<td><input type="text" name="r10" value="0" size="3"></td>
		<td><input type="text" name="r11" value="0" size="3"></td>
		<td><input type="text" name="r12" value="0" size="3"></td>
		<td><input type="text" name="r13" value="0" size="3"></td>
		<td><input type="text" name="r14" value="0" size="3"></td>
		<td><input type="text" name="r15" value="0" size="3"></td>
	</tr>
</table>
	<textarea name="codebox" rows="8" cols="40"></textarea>
<p><input type="submit" value="Continue &rarr;"></p>
</form>
<!--<textarea readonly id="terminal"></textarea>-->
<hr />

<script type="text/javascript" charset="utf-8" src="js/simplerisc.js"></script>
</body>
</html>
